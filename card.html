      .meteorite {
        position: fixed;
        z-index: 0;
        width: 10px;
        height: 10px;
        background-color: rgba(140, 82, 255, 1);
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(140, 82, 255, 0.8),

        animation: fall 1s linear forwards;
      }

      .meteorite::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 2px;
        background: linear-gradient(
          to left,
          rgba(140, 82, 255, 0),
          rgba(140, 82, 255, 0.5)
        );
        transform: translate(-0%, -45%) rotate(160deg); /* Adjust rotation and position */
        transform-origin: left;
        border-radius: 2px;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100%) translateX(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(100vw) rotate(45deg);
          opacity: 0;
        }
      }
    </style>

<script>
  function createMeteorite() {
    const meteorite = document.createElement("div");
    meteorite.classList.add("meteorite");

    const randomX = Math.random() * window.innerWidth;

    meteorite.style.left = `${randomX}px`;
    meteorite.style.top = `-${Math.random() * 50}px`;

    document.body.appendChild(meteorite);

    meteorite.addEventListener("animationend", () => {
      meteorite.remove();
    });
  }

  function consoleText(words, id, colors) {
    if (colors === undefined) colors = ["#fff"];
    var visible = true;
    var con = document.getElementById("console");
    var letterCount = 1;
    var x = 1;
    var waiting = false;
    var target = document.getElementById(id);
    target.setAttribute("style", "color:" + colors[0]);
    window.setInterval(function () {
      if (letterCount === 0 && waiting === false) {
        waiting = true;
        target.innerHTML = words[0].substring(0, letterCount);
        window.setTimeout(function () {
          var usedColor = colors.shift();
          colors.push(usedColor);
          var usedWord = words.shift();
          words.push(usedWord);
          x = 1;
          target.setAttribute("style", "color:" + colors[0]);
          letterCount += x;
          waiting = false;
        }, 1000);
      } else if (letterCount === words[0].length + 1 && waiting === false) {
        waiting = true;
        window.setTimeout(function () {
          x = -1;
          letterCount += x;
          waiting = false;
        }, 1000);
      } else if (waiting === false) {
        target.innerHTML = words[0].substring(0, letterCount);
        letterCount += x;
      }
    }, 120);
    window.setInterval(function () {
      if (visible === true) {
        con.className = "console-underscore hidden";
        visible = false;
      } else {
        con.className = "console-underscore";

        visible = true;
      }
    }, 400);
  }
